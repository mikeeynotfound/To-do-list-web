<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --primary-color: #6d28d9;
            --primary-light: #ede9fe;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --completed-color: #9ca3af;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .todo-container {
            width: 100%;
            max-width: 550px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .input-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }

        #task-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #add-task-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #add-task-btn:hover {
            background-color: #5b21b6;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-buttons, .sort-buttons {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .control-btn:hover {
            background-color: #ddd6fe;
        }
        
        .control-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .task-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px; /* For scrollbar */
        }
        
        /* Custom Scrollbar */
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: var(--border-color); border-radius: 3px; }
        .task-list::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 3px; }


        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #fafafa;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all var(--transition-speed);
            opacity: 1;
            transform: scale(1);
        }

        .task-item.exit {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .task-item.dragging {
            opacity: 0.5;
            background: var(--primary-light);
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .task-item .drag-handle {
            cursor: grab;
            margin-right: 12px;
            color: var(--text-light);
        }

        .task-item .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }
        
        .task-item.completed .checkbox {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .task-item.completed .checkbox::after {
            content: '✔';
            color: white;
            font-size: 14px;
        }
        
        .task-text {
            flex-grow: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color var(--transition-speed);
            margin-left: 12px;
        }

        .delete-btn:hover {
            color: #ef4444;
        }
        
        footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <header>
        <h1>Daftar Tugas</h1>
    </header>

    <form class="input-form" id="input-form">
        <input type="text" id="task-input" placeholder="Tambahkan tugas baru..." aria-label="Tugas baru">
        <button type="submit" id="add-task-btn" aria-label="Tambah tugas">+</button>
    </form>

    <div class="controls">
        <div class="filter-buttons" id="filter-buttons">
            <button class="control-btn active" data-filter="all">Semua</button>
            <button class="control-btn" data-filter="active">Aktif</button>
            <button class="control-btn" data-filter="completed">Selesai</button>
        </div>
        <div class="sort-buttons">
            <select id="sort-select" class="control-btn" aria-label="Urutkan tugas">
                <option value="date-desc">Tanggal (Terbaru)</option>
                <option value="date-asc">Tanggal (Terlama)</option>
                <option value="alpha-asc">Abjad (A-Z)</option>
                <option value="alpha-desc">Abjad (Z-A)</option>
            </select>
        </div>
    </div>

    <ul class="task-list" id="task-list">
        </ul>

    <footer id="footer">
        <span id="task-count">0</span> tugas tersisa
    </footer>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // === DOM ELEMENTS ===
    const taskInput = document.getElementById('task-input');
    const inputForm = document.getElementById('input-form');
    const taskList = document.getElementById('task-list');
    const filterButtons = document.getElementById('filter-buttons');
    const sortSelect = document.getElementById('sort-select');
    const taskCountEl = document.getElementById('task-count');

    // === STATE ===
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';
    let currentSort = 'date-desc';
    let draggedItem = null;

    // === EVENT LISTENERS ===
    inputForm.addEventListener('submit', (e) => {
        e.preventDefault();
        addTask();
    });

    taskList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            deleteTask(e.target.closest('.task-item').dataset.id);
        }
        if (e.target.classList.contains('checkbox')) {
            toggleTask(e.target.closest('.task-item').dataset.id);
        }
    });

    filterButtons.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            currentFilter = e.target.dataset.filter;
            document.querySelectorAll('.filter-buttons .control-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            renderTasks();
        }
    });
    
    sortSelect.addEventListener('change', (e) => {
        currentSort = e.target.value;
        renderTasks();
    });
    
    // Drag and Drop Listeners
    taskList.addEventListener('dragstart', (e) => {
        draggedItem = e.target.closest('.task-item');
        setTimeout(() => {
            draggedItem.classList.add('dragging');
        }, 0);
    });

    taskList.addEventListener('dragend', (e) => {
        if (draggedItem) {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
            updateTaskOrder();
        }
    });

    taskList.addEventListener('dragover', (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(taskList, e.clientY);
        const currentDraggable = document.querySelector('.dragging');
        if (afterElement == null) {
            taskList.appendChild(currentDraggable);
        } else {
            taskList.insertBefore(currentDraggable, afterElement);
        }
    });

    // === FUNCTIONS ===

    /**
     * Menambahkan tugas baru dari input.
     */
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
            alert('Tugas tidak boleh kosong!');
            return;
        }

        const newTask = {
            id: Date.now().toString(),
            text: taskText,
            completed: false,
            createdAt: new Date().toISOString()
        };

        tasks.unshift(newTask);
        taskInput.value = '';
        saveAndRender();
    }
    
    /**
     * Menghapus tugas berdasarkan ID.
     */
    function deleteTask(id) {
        const taskElement = document.querySelector(`[data-id='${id}']`);
        if (taskElement) {
            taskElement.classList.add('exit');
            taskElement.addEventListener('transitionend', () => {
                tasks = tasks.filter(task => task.id !== id);
                saveAndRender();
            });
        }
    }

    /**
     * Mengubah status selesai/belum selesai tugas.
     */
    function toggleTask(id) {
        const task = tasks.find(task => task.id === id);
        if (task) {
            task.completed = !task.completed;
            saveAndRender();
        }
    }
    
    /**
     * Menyimpan tugas ke Local Storage.
     */
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    /**
     * Menyimpan dan me-render ulang daftar tugas.
     */
    function saveAndRender() {
        saveTasks();
        renderTasks();
    }

    /**
     * Me-render ulang daftar tugas ke DOM berdasarkan filter dan urutan saat ini.
     */
    function renderTasks() {
        taskList.innerHTML = '';
        
        let filteredTasks = filterTasks(tasks);
        let sortedTasks = sortTasks(filteredTasks);

        if (sortedTasks.length === 0) {
            taskList.innerHTML = '<li style="text-align: center; color: var(--text-light); padding: 20px 0;">Tidak ada tugas di sini.</li>';
        } else {
            sortedTasks.forEach(task => {
                const taskElement = document.createElement('li');
                taskElement.classList.add('task-item');
                taskElement.setAttribute('data-id', task.id);
                taskElement.setAttribute('draggable', 'true');

                if (task.completed) {
                    taskElement.classList.add('completed');
                }

                taskElement.innerHTML = `
                    <span class="drag-handle" aria-label="Seret untuk mengurutkan">⠿</span>
                    <div class="checkbox" role="button" aria-label="Tandai sebagai selesai"></div>
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" aria-label="Hapus tugas">×</button>
                `;
                taskList.appendChild(taskElement);
            });
        }
        
        updateTaskCount();
    }
    
    /**
     * Memfilter tugas berdasarkan filter aktif.
     */
    function filterTasks(tasksToFilter) {
        switch (currentFilter) {
            case 'active':
                return tasksToFilter.filter(task => !task.completed);
            case 'completed':
                return tasksToFilter.filter(task => task.completed);
            default: // 'all'
                return tasksToFilter;
        }
    }

    /**
     * Mengurutkan tugas berdasarkan pilihan sort.
     */
    function sortTasks(tasksToSort) {
        return [...tasksToSort].sort((a, b) => {
            switch (currentSort) {
                case 'alpha-asc':
                    return a.text.localeCompare(b.text);
                case 'alpha-desc':
                    return b.text.localeCompare(a.text);
                case 'date-asc':
                    return new Date(a.createdAt) - new Date(b.createdAt);
                case 'date-desc':
                default:
                    return new Date(b.createdAt) - new Date(a.createdAt);
            }
        });
    }

    /**
     * Memperbarui hitungan tugas yang belum selesai.
     */
    function updateTaskCount() {
        const activeTasksCount = tasks.filter(task => !task.completed).length;
        taskCountEl.textContent = activeTasksCount;
    }

    /**
     * Menentukan elemen mana yang berada setelah posisi drag.
     */
    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
    
    /**
     * Memperbarui array `tasks` agar sesuai dengan urutan DOM setelah drag-and-drop.
     */
    function updateTaskOrder() {
        const newOrderedIds = [...taskList.querySelectorAll('.task-item')].map(item => item.dataset.id);
        tasks.sort((a, b) => newOrderedIds.indexOf(a.id) - newOrderedIds.indexOf(b.id));
        saveAndRender();
    }


    // === INITIAL RENDER ===
    renderTasks();
});
</script>

</body>
</html>
